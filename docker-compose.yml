version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - COD_DB_URL=postgresql://postgres:postgres@db:5432/cod_db
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cod_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
